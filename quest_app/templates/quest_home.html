{% extends 'base.html' %}

{% block content %}
{% load static %}

<div>
    {% for quest in quests %}
        <section>
            <a href="{% url 'quest_detail' quest.id %}">
                <h2>{{ quest.title }}</h2>
                <p>{{ quest.content }}</p>
                <p>{{ user.cleanTrashNumber }} / {{ quest.goal }}</p>
                
            </a>
        </section>
    {% endfor %}
</div>

{% endblock %}
